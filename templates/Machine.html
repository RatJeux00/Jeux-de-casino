<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine a sous</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Machine.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">🎰 Machine à Sous</h1>

        <div id="machine">
            <!-- Porte-feuille -->
            <div class="wallet">
                <span>Porte-feuille :</span>
                <span id="wallet">1000</span>
            </div>

            <!-- Cellules -->
            <div class="cntCell">
                <div id="cellA" class="cell"></div>
                <div id="cellB" class="cell"></div>
                <div id="cellC" class="cell"></div>
            </div>

            <!-- Mise + Bouton -->
            <div class="bet-section">
                <label for="mise">💰 Mise :</label>
                <input type="number" id="mise" name="mise" placeholder="Entre une mise" min="1">
                <button class="btn" onclick="machine()">🎯 Miser</button>
            </div>

            <!-- Résultat -->
            <div class="result-section">
                <strong>Résultat :</strong>
                <div id="result"></div>
            </div>
        </div>

        <!-- Bouton retour -->
        <button class="retour" onclick="location.href='/'">← Retour</button>
    </div>
</body>
<script src="{{ url_for('static', filename='js/Machine.js') }}"></script>
</html>
