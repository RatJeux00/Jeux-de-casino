<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de Cartes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #game-container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    #carteActuelle {
      font-size: 2em;
      margin-top: 10px;
      color: #333;
    }

    #resultat {
      font-size: 1.2em;
      margin-top: 10px;
      color: #333;
    }

    #portefeuille {
      font-size: 1.2em;
      margin-top: 10px;
      color: #333;
    }

    label {
      font-size: 1.2em;
      margin-right: 10px;
      color: #333;
    }

    button {
      padding: 8px 15px;
      font-size: 1em;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    var portefeuille = 100;
    var carteActuelle;

    function initialiserCarte() {
      carteActuelle = Math.floor(Math.random() * 10) + 1;
      document.getElementById('carteActuelle').innerText = "Carte actuelle : " + carteActuelle;
    }

    function deviner(sup) {
      var resultatDiv = document.getElementById('resultat');
      var portefeuilleDiv = document.getElementById('portefeuille');

      var carteSuivante = Math.floor(Math.random() * 10) + 1;

      if ((sup && carteSuivante >= carteActuelle) || (!sup && carteSuivante <= carteActuelle)) {
        portefeuille += 5; 
        resultatDiv.innerText = "Bonne prédiction ! Vous avez gagné 5 unités.";
      } else {
        portefeuille -= 10;
        resultatDiv.innerText = "Mauvaise prédiction. Vous avez perdu 10 unités.";
      }

      portefeuilleDiv.innerText = "Portefeuille : " + portefeuille;

      document.getElementById('carteActuelle').innerText = "Carte suivante : " + carteSuivante;
    }
  </script>
</head>
<body onload="initialiserCarte()">

  <div id="game-container">
    <h2>Jeu de Cartes</h2>

    <div id="carteActuelle"></div>

    <br>

    <label>Devinez si la carte suivante sera plus grande ou plus petite :</label>
    <button onclick="deviner(true)">Plus Grande</button>
    <button onclick="deviner(false)">Plus Petite</button>

    <br>

    <div id="resultat"></div>
    
    <div id="portefeuille">Portefeuille : 100</div>
  </div>

</body>
</html>
