<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Puissance4.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        #puissance4 {
            display: grid;
            grid-template-columns: repeat(7, 80px);
            grid-template-rows: repeat(6, 80px);
            gap: 5px;
            justify-content: center;
            align-items: center;
            background-color: #004080;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .cell {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ffffff33;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cell.red {
            background-color: red;
            transform: scale(1.1);
        }

        .cell.yellow {
            background-color: yellow;
            transform: scale(1.1);
        }

        .cell:hover {
            cursor: pointer;
            background-color: #ffffff66;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 5px black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üî¥Puissance 4üîµ</h1>
        <div id="puissance4"></div>
        <div id="message"></div>
    </div>
    <button class="retour" onclick="location.href='/'">‚Üê Retour</button>
    <script>
        const rows = 6;
        const cols = 7;
        const grid = [];
        let currentPlayer = 'red';
        const board = document.getElementById('JeuxP');
        const message = document.getElementById('message');

        function createGrid() {
            for (let r = 0; r < rows; r++) {
                grid[r] = [];
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    board.appendChild(cell);
                    grid[r][c] = cell;
                }
            }

            board.addEventListener('click', handleClick);
        }

        function handleClick(e) {
            if (!e.target.classList.contains('cell')) return;
            const col = parseInt(e.target.dataset.col);
            for (let r = rows - 1; r >= 0; r--) {
                if (!grid[r][col].classList.contains('red') && !grid[r][col].classList.contains('yellow')) {
                    grid[r][col].classList.add(currentPlayer);
                    if (checkWin(r, col)) {
                        message.textContent = `${currentPlayer === 'red' ? 'üî¥' : 'üîµ'} a gagn√© !`;
                        board.removeEventListener('click', handleClick);
                    } else {
                        currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
                    }
                    break;
                }
            }
        }

        function checkWin(row, col) {
            return checkDirection(row, col, 1, 0) ||  // horizontal
                   checkDirection(row, col, 0, 1) ||  // vertical
                   checkDirection(row, col, 1, 1) ||  // diag down
                   checkDirection(row, col, 1, -1);   // diag up
        }

        function checkDirection(row, col, dr, dc) {
            const color = grid[row][col].classList.contains('red') ? 'red' : 'yellow';
            let count = 1;

            for (let i = 1; i < 4; i++) {
                const r = row + i * dr;
                const c = col + i * dc;
                if (r >= 0 && r < rows && c >= 0 && c < cols && grid[r][c].classList.contains(color)) {
                    count++;
                } else break;
            }

            for (let i = 1; i < 4; i++) {
                const r = row - i * dr;
                const c = col - i * dc;
                if (r >= 0 && r < rows && c >= 0 && c < cols && grid[r][c].classList.contains(color)) {
                    count++;
                } else break;
            }

            return count >= 4;
        }

        createGrid();
    </script>
</body>
</html>
