<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎰 Bandit Manchot - Royal Casino</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/BanditManchot.css') }}">
</head>
<body>
    <!-- Particules d'arrière-plan -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="title">🎰 Machine à Sous</h1>
        
        <div id="machine">
            <div class="wallet">
                Portefeuille: <span id="wallet">1000</span> crédits
            </div>
            
            <div class="cntCell">
                <div class="cell">
                    <div class="reel" id="reelA">🍎</div>
                </div>
                <div class="cell">
                    <div class="reel" id="reelB">🍌</div>
                </div>
                <div class="cell">
                    <div class="reel" id="reelC">🍊</div>
                </div>
            </div>
            
            <div class="bet-section">
                <label for="mise">Mise:</label>
                <input type="number" id="mise" value="10" min="1" max="1000">
                <button class="btn" onclick="machine()">🎰 JOUER</button>
            </div>
            
            <div class="result-section">
                <div id="result">Placez votre mise et tirez le levier !</div>
            </div>
        </div>
    </div>
    <button class="retour btn" onclick="location.href='/'">← Retour</button>
</body>
<script src="{{ url_for('static', filename='js/style.js') }}"></script>
<script src="{{ url_for('static', filename='js/BanditManchot.js') }}"></script>
</html>
